version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-tarefas-msb
    ports:
      - "3333:3333"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3333
      - DATABASE_URL=${DATABASE_URL:-file:./local.db}
    volumes:
      # Persistir o banco de dados SQLite
      - ./local.db:/app/local.db
      # Para desenvolvimento, pode montar o cÃ³digo fonte
      # - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/docs', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
